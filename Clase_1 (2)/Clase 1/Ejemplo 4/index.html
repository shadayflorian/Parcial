<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trabajando con Babel</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>

  <body>
    

    <div id="root">
      <h1>Lista de Peliculas</h1>
    </div>   

    <script type="text/babel">

      const lista = [
        "hola",
        "Hot Fuzz",
        "Kill Bill",
        "John Wick",
        "Shrek",
        "Ted",
        "The Godfather",
        "Avengers",
        "Amelie",
        "The Dark Knight",
        "Angry Men",
        "Flashback",
        "Luca",
        "Cruella",
        "Pulp Fiction",
        "The Good, the Bad and the Ugly",
        "Fight Club",
        "Forrest Gump",
        "Inception",
        "Goodfellas",
        "Life Is Beautiful",
        "Spirited Away",
        "Interstellar",
        "The Pianist",
        "etc"
      ];
      

      const peliculas = () => {
        const pelicula = lista.map((peli, index) => { 
           return <li key= {index}> {peli} </li>
        })

        /*Con map siempre se utiliza el elemento key, es un 
        identificsdor unico*/
        return <ul>{pelicula}</ul>
      }

      ReactDOM.render(
        peliculas(),
        document.getElementById('root')
      )

    </script>
  </body>
</html>
