<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>Primeros pasos con react</title>
</head>
<body>

    <div id="root"></div>

   <script type="text/javascript">
        /*Para utilizar el metodo createElement tenemos que pasar 3 elementos:
        1. El tipo de elemento html
        2. Las propiedades del elemento
        3. El contenido dentro del elemento*/
        let titulo = React.createElement('h1', null, "Hola mundo")
         
        /**Libreria ReactDom: el metodo que mas vamos a usar es render()
          nos va a permitir poder renderizar (mostrar) elementos creados con react, acepta dos parametros:
          1. El contenido
          2. El elemento al que se lo queremos agregar*/
        ReactDOM.render(
            titulo, document.getElementById('root')
         )
    </script>
    
</body>

</html>
